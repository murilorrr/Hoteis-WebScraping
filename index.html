<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapping</title>
</head>
<body>
  <style>
    .wrapper {
      display: flex;
      margin-right: 20px;
    }
    li {
      list-style: none;
    }
    li img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>

  <div class="wrapper">
    <ul class='list'>
    </ul>
  </div>

  <script>

    (async() => {
      const response = await fetch('./Noticias.json')
      const data = await response.json();

      const htmlLi = data
      .map((element) => `<li><img src="${element.src}"><p>${element.title}</p></li>`)
      .join('');
      document.querySelector('.list').innerHTML = htmlLi;
    })();

  </script>

</body>
</html>
